

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


<div class="container mt-5">
  <h2>Add Flower Product</h2>
  <form [formGroup]="productAddingForm">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name:</label>
      <input type="text" class="form-control" id="productName" name="productName" formControlName="productName" min=5 required >
      <small class="card-title text-center text-danger"
                *ngIf="productAddingForm.get('productName')?.touched && productAddingForm.get('productName')?.invalid">Product Name is
                mandatory</small>
    </div>
    <div class="mb-3">
      <label for="size" class="form-label">Size:</label>
      <input type="text" class="form-control" id="size" name="size" formControlName="size">
      <small class="card-title text-center text-danger"
      *ngIf="productAddingForm.get('size')?.touched && productAddingForm.get('size')?.invalid">Size is
      mandatory</small>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select class="form-select" id="category" name="category" formControlName="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="love">Love</option>
        <option value="birthday">Birthday</option>
        <option value="marriage">Marriage</option>
        <option value="grandopening">Grand Opening</option>
        <option value="sympathy">Sympathy</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" name="description"  formControlName="description" rows="4" required></textarea>
      <small class="card-title text-center text-danger"
      *ngIf="productAddingForm.get('description')?.touched && productAddingForm.get('description')?.invalid">Description is
      mandatory</small>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" step="0.01" class="form-control" id="price"  formControlName="price" name="price" required>
      <small class="card-title text-center text-danger"
      *ngIf="productAddingForm.get('price')?.touched && productAddingForm.get('price')?.invalid">Price is
      mandatory</small>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" step="0.01" class="form-control" id="quantity"  formControlName="quantity" name="quantity" required>
      <small class="card-title text-center text-danger"
      *ngIf="productAddingForm.get('price')?.touched && productAddingForm.get('price')?.invalid">Quantity is
      mandatory</small>
    </div>


    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input type="url" class="form-control" id="imageUrl" name="imageUrl" formControlName="imageUrl" required>
      <small class="card-title text-center text-danger"
      *ngIf="productAddingForm.get('imageUrl')?.touched && productAddingForm.get('imageUrl')?.invalid">imageUrl is
      mandatory</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addProduct()" [disabled]="!productAddingForm.valid">Add Product</button>
  </form>
</div>
