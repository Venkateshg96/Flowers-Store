<section class="presentation" *ngIf="product">
	<div class="introduction">
		<div class="intro-text">
			<h1>{{product.productName}}</h1>
			<br>
			<h3>Description :</h3>
			<p>
				{{product.description}}
			</p>
			<br>
			<h3>{{product.price | currency:"INR"}}</h3>
		</div>
		<div class="cta">
			<a ><button class="cta-select" (click)="addToCart(product.id,product.category)">Add To Cart</button></a>
		</div>
	</div>
	<div class="cover">
		<img src="{{product.imageUrl}}"
			alt="matebook" />
	</div>
</section>
