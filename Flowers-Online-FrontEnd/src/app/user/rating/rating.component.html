<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <form [formGroup]="feedbackForm">

              <p class="text-center"><strong>Rate Your Shopping Experience</strong></p>
              

              <div class="form-outline mb-1"> <!-- Decreased the margin to mb-1 -->
                <label class="form-label" for="form1Example1">Email address</label>
                <input type="email" id="form1Example1" class="form-control" value="{{userEmail}}"/>
              </div>

            <p class="text-center"><strong>How do you rate customer support:</strong></p>
            
              <div class="form-check mb-2" *ngFor="let option of ratingOptions">
                <input class="form-check-input" type="radio" name="rating" [value]="option" [id]="option" formControlName="rating"/>
                <label class="form-check-label" [for]="option">{{ option }}</label>
              </div>
              
                <p class="text-center"><strong>What could we improve?</strong></p>
              <div class="mb-3">
                <textarea  formControlName="message" style="width:100%;"></textarea>
              </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" href="#ignismyModal" (click)="submit()" [disabled]="submited || feedbackForm.invalid">
              <span *ngIf="!submited">Submit</span>
              <span *ngIf="submited">
                <i class="fa fa-spinner fa-spin"></i> Loading...
              </span>
            </button>

            <div class="modal fade" id="ignismyModal" role="dialog" >
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-bs-dismiss="modal" (click)="close()" aria-label=""><span>Ã—</span></button>
                      </div>
                      <div class="modal-body">
                        <div class="thank-you-pop">
                          <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
                          <h1>Thank You!</h1>
                          <p>Your submission is received</p>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
