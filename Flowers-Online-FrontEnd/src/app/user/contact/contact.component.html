
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm form-container">
          <form class="form-horizontal" [formGroup]="myForm">
            <fieldset>
              <legend class="form-header">Contact Us</legend>
    
              <div class="form-group">
                <label class="col-md-3 control-label" for="name">Name</label>
                <div class="col-md-9">
                  <input id="name" name="name" type="text" placeholder="Your name" formControlName="name" class="form-control">
                </div>
              </div>
    
              <div class="form-group">
                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                <div class="col-md-9">
                  <input id="email" name="email" type="text" placeholder="Your email" formControlName="email" class="form-control">
                </div>
              </div>
    
              <div class="form-group">
                <label class="col-md-3 control-label" for="message">Your Message</label>
                <div class="col-md-9">
                  <textarea class="form-control" id="message" name="message" formControlName="message" placeholder="Please enter your message here..." rows="5"></textarea>
                </div>
              </div>
    
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary btn-lg" (click)="ContactFormsubmit()" [disabled]="submited || myForm.invalid">
                    <span *ngIf="!submited">Submit</span>
                    <span *ngIf="submited">
                      <i class="fa fa-spinner fa-spin"></i> Loading...
                    </span>
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
