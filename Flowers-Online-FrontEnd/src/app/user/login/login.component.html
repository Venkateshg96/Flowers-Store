<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login Form</h2>
      
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" [formGroup]="loginForm">

          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>
          <p class="text-center text-danger">  {{msg}}</p>

          <div class="mb-3">
            <input type="text" class="form-control" formControlName="email" required minlength="5" maxlength="30" id="email" aria-describedby="emailHelp"
              placeholder="User Name">
              <small class="card-title text-center text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" >Emaid Id is mandatory</small>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="password">
            <small class="card-title text-center text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" >Paaword is mandatory</small>
          </div>

          <div class="text-center" >
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="login()" [disabled]="loginForm.invalid" >Login</button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="register" class="text-dark fw-bold"> Create an
              Account</a>
          </div>

          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Forgotten Password?
             <a href="/passwordChange" class="text-dark fw-bold"> Change Password</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
