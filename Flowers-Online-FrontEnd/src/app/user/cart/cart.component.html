<section class="h-100" style="background-color: #eee;" *ngIf="productList.length !=0">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
        </div>
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4" *ngFor="let item of productList ;let i = index">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="{{item.imageUrl}}" class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{item.productName}}</p>
                <p><span class="text-muted">Size: </span>{{item.size}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2" (click)="decreaseQuantity(cart[i],item.price)">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="1" name="quantity" [(ngModel)]="cart[i].quantity" type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2" (click)="increaseQuantity(cart[i],item.price)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{item.price | currency:'INR'}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <button (click)="delete(item.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
        </div>




        <div class="card">
          <div class="card-body d-flex justify-content-end align-items-center">
            <div class="ml-auto space-between">
              <button routerLink="/shop/dashboard" class="btn btn-primary">Shop More</button>
              <button class="btn btn-success" [routerLink]="['/shop/checkOut/']">Checkout</button>
              <strong>Grand Total : {{grandTotal | currency:"INR"}}</strong>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</section>





<div class="container">
  <ng-container *ngIf="productList.length == 0">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-12">

        <div class="card-body cart">
          <div class="col-sm-12 empty-cart-cls text-center">
            <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
            <h3><strong>Your Cart is Empty</strong></h3>
            <h4>Add something to make me happy :)</h4>
            <a href="/shop/dashboard" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
          </div>
        </div>

      </div>
    </div>
  </ng-container>
</div>
